<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Notas Escolar</caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>Diciplinas</th>
                <th colspan="2">Notas</th>
                <thead>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </thead>
                <th>Média</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matematica</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            
            <tr>
                <td>Fisica</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>

            <tr>
                <td>Quimica</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>

            <tr>
                <th colspan="4">Médias de Exatas</th>
                <td>00</td>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>
                <th>Historia</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>

            <tr>
                <th>Geografia</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>

            <tr>
                <th colspan="4">Médias de Exatas</th>
                <td>00</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
