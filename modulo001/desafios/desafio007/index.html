<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiencia &#x1F911</p>

    <picture>
        <source media="(max-width: 400px)" srcset="img/p.jpg" type="image/jpg"> 
        <source media="(max-width: 850px)" srcset="img/m.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="img/original.jpg" type="image/jpg">
            <img src="img/original.jpg" alt="Imagem Flexivel"> 
    </picture>
    
</body>
</html>
