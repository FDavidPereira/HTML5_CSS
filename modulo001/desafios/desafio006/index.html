<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual tag deverar utilizar em cada caso</h2>

    <ul>
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>

        <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
        
        <li><abbr title="Use a tag <Img>">Imagens</abbr></li>

        <li><abbr title="Use a tag <Abbr>">Abreviações</abbr></li>

        <li><abbr title="Use a tag <Code>">Codigos-fonte</abbr></li>

        <li><abbr title="Use a tag <Ol>">Listas numeradas</abbr></li>

        <li><abbr title="Use a tag <Ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
