<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir ess site em vários dispositivo diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="img/imgp.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/imgm.png" type="image/png">
        <img src="img/imgg.png" alt="Imagem Flexível">
    </picture>

    <h1>Reprodução Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Oh Fire - Carmen María and Edu Espinal.mp3" type="audio/mpeg">
        <source src="midia/Oh Fire - Carmen María and Edu Espinal.mp3" type="audio/ogg">
        <source src="midia/Oh Fire - Carmen María and Edu Espinal.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique a qui para baixar o arquivo MP3</a></p>
        
    </audio>
    
</body>
</html>
